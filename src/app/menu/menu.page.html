<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{nombre}}</ion-label>

  <ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar>
        <img src="assets/imgs/persona.png"/>
      </ion-avatar>
      <ion-label>
        <b>Nombre:</b>
        <br/>
        <b>Telf:</b>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="warning">Editar</ion-item-option>
      <ion-item-option color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
